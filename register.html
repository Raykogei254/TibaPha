<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register1.css">
     <meta name="viewport " content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">SIGN Up</div>
    <div class="content">
      <form action="index.php" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">ID_No</span>
            <input type="text" id="ID_No" name="ID_No" placeholder="Enter your ID_No" required>
          </div>
          <div class="input-box">
            <span class="details">Medical_No</span>
            <input type="text" id="Medical_No" name="Medical_No" placeholder="Enter your Medical_No" required>
          </div>
          <div class="input-box">
            <span class="details">First_Name</span>
            <input type="text" id="First_Name" name="First_Name" placeholder="Enter your First Name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" id="Username" name="Username" placeholder="Enter your Username" required>
          </div>
          <div class="input-box">
            <span class="details">Passcord</span>
            <input type="text" id="Passcord" name="Passcord" placeholder="Enter your Passcord" required>
          </div>
        </div>
        <button class="submit">SIGN UP</button><br>
        <a class="account" href="login.html"> Already have an account?</a>
      </form>
    </div>
  </div>
</body>
</html>
